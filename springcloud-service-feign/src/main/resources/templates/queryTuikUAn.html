<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">

    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-1.8.0.js"></script>
</head>
<body>
<form class="layui-form" id="editOrder6">
    <input type="hidden" name="orderId" th:value="${ordera.orderId}"/>


    <div class="layui-form-item">
        <label class="layui-form-label"> <span class="x-red">*</span>退款原因 </label>
        <div class="layui-input-inline">
            <input type="text" id="descriptions1" name="refundyy"
                   th:value="${ordera.refundyy}"     autocomplete="on" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"> <span class="x-red">*</span>退款补充说明 </label>
        <div class="layui-input-inline">
            <input type="text" id="d1" name="refundreason"
                   th:value="${ordera.refundreason}"   autocomplete="on" class="layui-input">
        </div>
    </div>




    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" onclick="editOrder666()">同意</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="../layui/lay/modules/form.js"></script>

<script>

    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#d1' //指定元素
        });

    });


    function editOrder666() {

        $.ajax({
            url:'/yx/editOrder666',
            dataType:'json',
            type:'post',
            data:$('#editOrder6').serialize(),
            success:function(result){
                alert("退款成功!");
                parent.reloadData();
            }
        })
    }
</script>

</body>
</html>
