<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">

    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-1.8.0.js"></script>
</head>
<body>
<form class="layui-form" id="addRole">
    <div class="layui-form-item">
        <label class="layui-form-label"> <span class="x-red">*</span>角色名称</label>
        <div class="layui-input-inline">
            <input type="text" id="description" name="name"
                   autocomplete="on" class="layui-input">
        </div>

        <label class="layui-form-label"> <span class="x-red">*</span>角色描述</label>
        <div class="layui-input-inline">
            <input type="text" id="description" name="description"
                   autocomplete="on" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" onclick="saveRole()">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="../layui/lay/modules/form.js"></script>

<script>

    function saveRole() {

        $.ajax({
            url:'/user/saveROle',
            dataType:'json',
            type:'post',
            data:$('#addRole').serialize(),
            success:function(){
                    parent.reloadData();
            }
        })
    }

    layui.use(['laydate', 'laypage', 'layer', 'table','form','element'], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , table = layui.table //表格
            , form = layui.form//表单
            , element = layui.element//元素操作
            , layer = layui.layer;//弹出层


        //日期格式插件
        lay('.test-item').each(function () {
            laydate.render({
                elem: this
                , type: 'datetime'
                , trigger: 'click'
            });
        });
    })

</script>


</body>
</html>
