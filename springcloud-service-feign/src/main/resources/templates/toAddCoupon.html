<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">

    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-1.8.0.js"></script>
</head>
<body>
<form class="layui-form" id="addCoupon">

    <div class="layui-form-item">
        <label class="layui-form-label"> <span class="x-red">*</span>面值(元) </label>
        <div class="layui-input-inline">
            <input type="text" id="description" name="faceValue"
                   autocomplete="on" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"> <span class="x-red">*</span>优惠券名称 </label>
        <div class="layui-input-inline">
            <input type="text" id="descriptions" name="name"
                   autocomplete="on" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"> <span class="x-red">*</span>使用条件 </label>
        <div class="layui-input-inline">
            <input type="text" id="descriptions1" name="maxPrice"
                   autocomplete="on" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
    <label class="layui-form-label"> <span class="x-red">*</span>发放时间 </label>
    <div class="layui-input-inline">
        <input type="text" id="d1" name="startDate"
               autocomplete="on" class="layui-input">
    </div>
</div>

    <div class="layui-form-item">
        <label class="layui-form-label"> <span class="x-red">*</span>到期时间 </label>
        <div class="layui-input-inline">
            <input type="text" id="d2" name="endDate"
                   autocomplete="on" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"> <span class="x-red">*</span>发放数量 </label>
        <div class="layui-input-inline">
            <input type="text" id="cc221" name="ccount"
                   autocomplete="on" class="layui-input">
        </div>
    </div>












    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" onclick="saveCoupon()">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="../layui/lay/modules/form.js"></script>

<script>


    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#d1' //指定元素
        });

        laydate.render({
            elem: '#d2' //指定元素
        });
    });

    function saveCoupon() {

        $.ajax({
            url:'/yx/saveCoupon',
            dataType:'json',
            type:'post',
            data:$('#addCoupon').serialize(),
            success:function(result){

                var res = eval('(' + result + ')');
                if(res.status == '1'){
                    layer.msg("添加成功！");
                    layer.alert("添加成功！",function(){
                        window.parent.location.reload();//刷新父页面
                        parent.layer.close(index);//关闭弹出层
                    });
                } else{
                    layer.msg("添加失败！");
                }


            }
        })
    }
</script>


</body>
</html>
