<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">

    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-1.8.0.js"></script>
</head>
<body>
<form class="layui-form" id="editOrder">
    <input type="hidden" name="orderId" th:value="${order.orderId}"/>


    <div class="layui-form-item">
        <label class="layui-form-label"> <span class="x-red">*</span>发货时间 </label>
        <div class="layui-input-inline">
            <input type="text" id="d1" name="consignTime"
                   th:value="${order.consignTime}"   autocomplete="on" class="layui-input">
        </div>
    </div>




    <div class="layui-form-item">
        <label class="layui-form-label"> <span class="x-red">*</span>物流名称 </label>
        <div class="layui-input-inline">
            <input type="text" id="descriptions1" name="shippingName"
                   th:value="${order.shippingName}"     autocomplete="on" class="layui-input">
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label"> <span class="x-red">*</span>物流单号 </label>
        <div class="layui-input-inline">
            <input type="text" id="cc221" name="shippingCode"
                   th:value="${order.shippingCode}"     autocomplete="on" class="layui-input">
        </div>
    </div>





    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" onclick="editOrder()">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="../layui/lay/modules/form.js"></script>

<script>

    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#d1' //指定元素
        });

    });


    function editOrder() {

        $.ajax({
            url:'/yx/editOrder',
            dataType:'json',
            type:'post',
            data:$('#editOrder').serialize(),
            success:function(){
                parent.reloadData();
            }
        })
    }
</script>

</body>
</html>
